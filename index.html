<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">  
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
    </div>
    <h1>
      <a href="">Equilibrium #3429</a>
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex">
      <div>
        <a class="flex-sub" href="">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p class="ethereum"> 0.041 ETH</p> 
        </a>
      </div>
      <div class="flex-sub">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div><hr>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="Jules Wyverns photo">
      <p>
        Creation of <a href="">Jules Wyvern</a>
      </p>
    </div>
  </main>  
</body>
</html>
